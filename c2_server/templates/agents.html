<!DOCTYPE html>
<html>
<head>
    <title>Lista de Agentes</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="/static/js/agents.js"></script>
</head>
<body>
    <h1>Agentes Registrados</h1>
    <table>
        <tr><th>UUID</th><th>IP</th><th>Hostname</th><th>OS</th><th>Última Atividade</th><th>Status</th><th>Ações</th></tr>
        {% for agent in agents %}
        <tr>
            <td>{{ agent.uuid }}</td>
            <td>{{ agent.ip_address }}</td>
            <td>{{ agent.hostname }}</td>
            <td>{{ agent.os_info }}</td>
            <td>{{ agent.last_seen }}</td>
            <td>{{ agent.status }}</td>
            <td>
                <button onclick="sendCommand('{{ agent.uuid }}')">Enviar Comando</button>
                <button onclick="deleteAgent('{{ agent.uuid }}')">Deletar</button>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
